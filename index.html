<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campground Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 10px; padding: 0; }
        h1, h2 { text-align: center; }
        .site { border: 1px solid #ccc; padding: 10px; margin: 5px; max-width: 90%; background-color: #f9f9f9; opacity: 0.64; }
        button { padding: 5px 10px; background-color: #4CAF50; color: white; border: none; width: 100%; margin-top: 5px; }
        .site button { opacity: 1.0; } /* Book buttons fully opaque */
        button:disabled { background-color: #ccc; opacity: 1.0; }
        form { max-width: 90%; margin: 10px auto; }
        label { display: block; margin: 5px 0; }
        input, select { width: 100%; padding: 5px; box-sizing: border-box; }
        #siteName { border: none; background: none; } /* Display-only site name */
        .logo { display: block; margin: 0 auto; max-width: 150px; height: auto; }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/justus888/campground-booking/main/logo.png" alt="Campground Logo" class="logo">
    <h1>My Campground</h1>
    <h2>Available Sites</h2>
    <div id="siteList"></div>
    <h2>Book a Site</h2>
    <form id="bookingForm">
        <label>Site Name: <input type="text" id="siteName" readonly></label>
        <label>Your Name: <input type="text" id="userName" required></label>
        <label>Dates: <input type="text" id="dateRange" placeholder="Select dates" required></label>
        <label>Payment Method:
            <select id="paymentMethod" required>
                <option value="">Select Payment</option>
                <option value="GCash">GCash</option>
                <option value="PayPal">PayPal</option>
                <option value="Bank Transfer">Bank Transfer</option>
            </select>
        </label>
        <button type="submit">Book Now</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
